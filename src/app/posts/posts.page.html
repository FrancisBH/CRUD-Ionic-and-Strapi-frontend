<ion-header>
  <ion-toolbar>
    <ion-title>Publications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row>
    <ion-col size="12" sizeMd="3" *ngFor="let post of posts">
      <ion-card>
        <img
          [src]="post.image && post.image.formats.small.url ? API + post.image.formats.small.url : 'https://mantenimientocode.xyz/images/not-found.jpg'"
          alt="">
        <ion-card-header>
          <ion-card-subtitle>{{post.subtitle}}</ion-card-subtitle>
          <ion-card-title>{{post.title}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <div>
            {{post.description}}
          </div>
          <ion-button color="secondary" [routerLink]="['/', 'posts', 'edit', post.id]">
            Update
          </ion-button>
          <ion-button color="danger" (click)="removePost(post.id)">
            Remove
          </ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/post-form">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
